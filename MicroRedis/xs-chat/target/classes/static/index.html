<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XS Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div id="username-page" class="mt-5">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <button id="connectButton" class="btn btn-primary">Connect</button>
            </div>
            <div class="chat-container">
                <ul id="messageArea" class="list-unstyled"></ul>
            </div>
            <div>
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                <button id="sendButton" class="btn btn-primary mt-2">Send</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
